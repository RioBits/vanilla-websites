<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <a href="/">
          <div class="view">
            <img src="images/icon-view.svg" alt="view" />
          </div>
          <img
            class="equilibrium-img"
            src="images/image-equilibrium.jpg"
            alt="nft"
        /></a>
      </div>
      <a href="/"><h2>Equilibrium #3429</h2></a>
      <p>Our Equilibrium collection promotes balance and clam.</p>
      <div class="info">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="price in ethereum" />
          <span>0.041 ETH</span>
        </div>
        <div class="remain">
          <img src="images/icon-clock.svg" alt="time left" />
          <span>3 days left</span>
        </div>
      </div>
      <div class="line"></div>
      <div class="avatar">
        <a href="/"
          ><img class="avatar-img" src="images/image-avatar.png" alt="avatar"
        /></a>
        <span>Creation of <a href="/">Jules Wyvern</a></span>
      </div>
    </div>
  </body>
</html>
